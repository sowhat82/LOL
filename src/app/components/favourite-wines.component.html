<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>Favourite wines for <span class = "text-success">{{userName}}</span></h2>
            <h3>Your favourite wine country is <span class = "text-success">{{countryCount[0]?.country}}</span></h3>
        </div>

            <div class="d-flex justify-content-end align-items-center mt-4">
                <button class="btn btn-success" [routerLink] = "['/home']">
                    <span style="margin-right: 5px !important;">Home </span>
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div> -->
    </div>

    <hr>

    <div *ngFor = "let f of favouriteWines">
        <div class="row">
            <div class="col-7">
                <div class="row">
                        <a (click) = "getWineDetails(f.wineID)" class="list-group-item list-group-item-action list-group-item-primary">      
                            {{ f.wineName }}
                        </a>
                </div>
                <br>
                <div class="row">
                    <button type="button" class="btn btn-danger" (click)="deleteSavedWine(f.ID)">Delete</button>    
                </div>
            </div> 
            <div class="col">
                    <img *ngIf = "f.digitalOceanKey !== 'undefined'" src="https://lol-bucket.ams3.digitaloceanspaces.com/{{f?.digitalOceanKey}}" class="img-thumbnail img-fluid" width="50%">
            </div>
        </div>
        <hr>
    </div>
</div>
