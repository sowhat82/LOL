<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{result.aggregate?.wine.Name}} {{result.aggregate?.wine.Varietal}}</h5>
      <div class="card-title" *ngIf="emptyWineName"> No information found </div>

      <h6 class="card-subtitle mb-2 text-muted">Country: {{result.aggregate?.wine.Country}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Score: {{result.aggregate?.scoreAvg[0]}}</h6>
      
      <br>
      <h6>
          Description:
      </h6>
      <p class="card-text">{{result.agg_summary?.textReviews.mouth}}</p>

      <button type="button" class="btn btn-primary mx-2" (click) = "addToFavourites()">Add to favourites</button>
      <br><br>
      Optional Image Upload
      <div>
          <input accept="image/*" type="file" name ="imageFile" (change)="onFileSelect($event)" />
      </div>
      <!-- Reviewer's Twitter Handle
      <a href="https://twitter.com/{{wineDetails[0]?.taster_twitter_handle}}" target = "_blank" class="card-link"> {{wineDetails[0]?.taster_twitter_handle}}</a> -->
    </div>
  </div>
<br>
<button type="button" class="btn btn-success mx-2" (click) = goBack() >
  Back <i class="fas fa-backward"></i>
</button>
<button type="button" class="btn btn-success mx-2" [routerLink] = "['/home']">
  Home <i class="fas fa-home"></i>
</button>
